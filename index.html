<!DOCTYPE html>
<html>

<head>

<body>

                alt="">
            </div>
            <div class="col-6 h-100">
              <div class="inner-swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    1
                  </div>
                  <div class="swiper-slide">
                    2
                  </div>
                  <div class="swiper-slide">

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="row h-100">
            <div class="col-6 h-100">
              <img
                src="https://fastly.picsum.photos/id/932/536/354.jpg?hmac=Rd2DUoI6aXKUNMI4ndHOqQyINA1EJX7U-o3k4q-H95U"
                alt="">
            </div>
            <div class="col-6 h-100">
              <div class="inner-swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    1
                  </div>
                  <div class="swiper-slide">
                    2
                  </div>
                  <div class="swiper-slide">
                    3
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="row h-100">

                src="https://fastly.picsum.photos/id/932/536/354.jpg?hmac=Rd2DUoI6aXKUNMI4ndHOqQyINA1EJX7U-o3k4q-H95U"

              <div class="inner-swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">

  <div class="h-vh"></div>


  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script> -->


  <script>
    // Initialize Swiper with vertical slider
    var swiper = new Swiper('.main-swiper-container', {
      slidesPerView: 1, // Set the number of visible slides to 1
      spaceBetween: 10, // Adjust the spacing between slides
      // Add more configuration options as needed
    });

    var innerSwiper = new Swiper('.inner-swiper-container', {
      direction: 'vertical',
      spaceBetween: 10, // Adjust the spacing between slides
      slidesPerView: 1, // Set the number of visible slides to 1
      mousewheel: {
        enabled: true
      },
      // other configuration options for the inner swiper
    });

    var innerSwiperContainer = document.querySelector('.inner-swiper-container');
    innerSwiperContainer.addEventListener('wheel', function (event) {
      event.preventDefault();
      innerSwiper.slideTo(innerSwiper.activeIndex - Math.sign(event.deltaY));
    });
  </script>

</body>

</html>
